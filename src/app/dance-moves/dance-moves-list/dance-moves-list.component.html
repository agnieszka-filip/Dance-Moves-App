<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-new-move" style="margin-top: 15%;">New Move</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <a
            href="#" class="list-group-item clearfix"
            *ngFor="let danceMove of danceMoves">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ danceMove.name }}</h4>
                    <p class="list-group-item-text">{{ danceMove.description }}</p>
                </div>
                <span class="pull-right">
                    <img [src]="danceMove.imageVideoPath"
                    alt="{{ danceMove.name }}"
                    class="img-responsive"
                    style="max-height: 60px;">
                </span>
            </a>
            <app-dance-move-item></app-dance-move-item>
        </div>
    </div>
</div>
