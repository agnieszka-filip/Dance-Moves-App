<div class="container" style="margin-bottom: 10%;">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-pink"
        style="margin-top: 15%;"
        (click)="onNewDanceMove()"
      >
        Add New
      </button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-xs 12">
      <form class="form-inline form-style">
        <input
          class="form-control search-form"
          type="search"
          placeholder="Search"
          [(ngModel)]="searchValue"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>
    </div>
  </div>
  <br />
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-dance-move-item
        *ngFor="
          let danceMoveEl of danceMoves | filter: searchValue:'name';
          let i = index
        "
        [danceMove]="danceMoveEl"
        [index]="i"
      >
      </app-dance-move-item>
    </div>
  </div>
</div>
