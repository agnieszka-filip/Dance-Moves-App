<div class="container" style="margin-bottom: 10%;">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-new-move"
            style="margin-top: 15%;">
            New Move
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-dance-move-item 
            *ngFor="let danceMoveEl of danceMoves; let i = index"
            [danceMove]="danceMoveEl"
            [index]="i">
            </app-dance-move-item>
        </div>
    </div>
</div>
