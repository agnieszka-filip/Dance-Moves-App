<a
  class="list-group-item clearfix dance-moves-item"
  [routerLink]="[index]"
  routerLinkActive="active custom-active"
  style="cursor: pointer;"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ danceMove.name }}</h4>
    <p class="list-group-item-text">{{ danceMove.description | shorten }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="danceMove.imageVideoPath"
      alt="{{ danceMove.name }}"
      class="img-responsive"
      style="max-height: 60px;"
    />
  </span>
</a>
