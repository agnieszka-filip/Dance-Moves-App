<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="danceMove.imageVideoPath"
        alt="{{ danceMove.name }}"
        class="img-responsive"
        style="max-height: 350px; margin-top: 7%;"
      />
    </div>
  </div>
  <div class="row move-name">
    <div class="col-xs-12">
      <h1>{{ danceMove.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown" appDropdown #r="appDropdown">
        <button class="btn btn-green dropdown-toggle" type="button">
          Options<span class="caret"></span>
        </button>
        <div class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
          <a class="dropdown-item dropdown-i-style" (click)="onEditDanceMove()"
            >Edit</a
          >
          <a
            class="dropdown-item dropdown-i-style"
            (click)="onDeleteDanceMove()"
            >Delete</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 offset-md-1 indent-top">
          {{ danceMove.description }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 offset-md-1 indent">
          <p style="margin: 15% 0% 1% 0%;">
            <b>Required Skills</b>
          </p>
          <ul class="list-group">
            <li *ngFor="let requiredSkill of danceMove.requiredSkills">
              {{ requiredSkill.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
