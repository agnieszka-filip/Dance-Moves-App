<div class="cont-border">
  <div class="container">
    <div class="row move-name">
      <div class="col-xs-12 offset-md-1">
        <h1>{{ danceMove.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4 offset-md-1">
        <p class="par">
          <b>Required Skills</b>
        </p>
        <ul class="list-group">
          <li
            *ngFor="let requiredSkill of danceMove.requiredSkills"
            class="indent"
          >
            {{ requiredSkill.name }}
          </li>
        </ul>
        <p class="par">
          <b>Description</b>
        </p>
        {{ danceMove.description }}
      </div>
      <div class="col-xs-12 col-md-5 offset-md-1">
        <div class="dropdown" appDropdown #r="appDropdown">
          <button
            class="btn btn-green dropdown-toggle float-right"
            type="button"
          >
            Options<span class="caret"></span>
          </button>
          <div class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
            <a
              class="dropdown-item dropdown-i-style"
              (click)="onEditDanceMove()"
              >Edit</a
            >
            <a
              class="dropdown-item dropdown-i-style"
              (click)="onDeleteDanceMove()"
              >Delete</a
            >
          </div>
        </div>
        <br />
        <img
          [src]="danceMove.imageVideoPath"
          alt="{{ danceMove.name }}"
          class="img-responsive details-img float-right"
        />
      </div>
    </div>
    <br />
  </div>
</div>
