<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="row">
                    <div
                        class="col-xs-12"
                        style="margin-bottom: 6%;
                        margin-top: 3%;">

                        <button
                            type="submit"
                            class="btn btn-save">
                        Save
                        </button>
                        <button
                            class="btn btn-cancel"
                            type="button">
                        Cancel
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">
                            Name:
                            </label>
                            <input
                                type="text"
                                id="name"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imageVideoPath">
                                Image URL:
                            </label>
                            <input
                                type="text"
                                id="imageVideoPath"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img
                        	src=""
                        	alt=""
                        	class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">
                                Description:
                            </label>
                            <textarea
                            	type="text"
                            	id="description"
                                class="form-control"
                                rows="7">
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                       <div class="row">
                           <div class="col-xs-10">
                               <input
                                type="text"
                                class="form-control required-skills-form">
                           </div>
                           <div class="col-xs-2">
                               <button class="btn btn-danger">X</button>
                           </div>
                       </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
