<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form
                [formGroup]="danceMoveForm"
                (ngSubmit)="onSubmit()">
                <div class="row">
                    <div
                        class="col-xs-12"
                        style="margin-bottom: 6%;
                        margin-top: 3%;">

                        <button
                            type="submit"
                            class="btn btn-save">
                        Save
                        </button>
                        <button
                            class="btn btn-cancel"
                            type="button">
                        Cancel
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">
                            Name:
                            </label>
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                formControlName="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imageVideoPath">
                                Image URL:
                            </label>
                            <input
                                type="text"
                                id="imageVideoPath"
                                class="form-control"
                                formControlName="imageVideoPath">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img
                        	src=""
                        	alt=""
                        	class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">
                                Description:
                            </label>
                            <textarea
                            	type="text"
                            	id="description"
                                class="form-control"
                                rows="7"
                                formControlName="description">
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div  
                        class="col-xs-12"
                        formArrayName="requiredSkills">
                       <div 
                            class="row"
                            *ngFor="let requiredSkillsCtrl of controls; let i = index"
                            [formGroupName]="i">
                           <div class="col-xs-10">
                               <input
                                type="text"
                                class="form-control required-skills-form"
                                formControlName="name">
                           </div>
                           <div class="col-xs-2">
                               <button class="btn btn-danger">X</button>
                           </div>
                       </div>
                       <hr>
                       <div class="row">
                           <div class="col-xs-12">
                               <button 
                                    class="btn btn-save"
                                    style="margin: 0% 0% 5vh 1.2vw"
                                    (click)="onAddSkill()"
                                    type="button">
                                   Add Skill
                               </button>
                           </div>
                       </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
