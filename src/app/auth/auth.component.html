<div class="container auth-container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <h3 class="text-center">
        Sign up to add your dance moves!
      </h3>
      <br />
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <br />
        <div>
          <button
            class="btn btn-green"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sing Up" }}
          </button>
          |
          <button class="btn btn-pink" type="button" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
