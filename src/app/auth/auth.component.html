<div class="container auth-container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <h3 class="text-center">
        {{ isLoginMode ? "Sign in" : "Sing up" }} to add your dance moves!
      </h3>
      <br />
      <div class="alert alert-danger" *ngIf="error">
        <p class="text-center">{{ error }}</p>
      </div>
      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            (click)="onShowEmailAlert()"
          />
        </div>
        <div
          class="alert alert-secondary alert-email"
          role="alert"
          *ngIf="isEmailInputClicked"
        >
          Feel free to use a fake one!
          <img src="https://img.icons8.com/color/48/000000/happy--v1.png" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <br />
        <div>
          <button
            class="btn btn-green"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Sign In" : "Sing Up" }}
          </button>
          |
          <button class="btn btn-pink" type="button" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? "Sign Up" : "Sign In" }}
          </button>
        </div>
      </form>
      <br />
    </div>
  </div>
</div>
